<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="layers">
          <div class="layer__header">
            <div class="layer-caption">Parallax WebDesign</div>
            <div class="layer-title">image by Astero</div>
          </div>
          <div
            class="layer layer__base"
            style="background-image: url(img/layer-base.png)"
          ></div>
          <div
            class="layer layer__last"
            style="background-image: url(img/layer-last.png)"
          ></div>
          <div
            class="layer layer__third"
            style="background-image: url(img/layer-third.png)"
          ></div>
          <div
            class="layer layer__second"
            style="background-image: url(img/layer-second.png)"
          ></div>
          <div
            class="layer layer__front"
            style="background-image: url(img/layer-front.png)"
          ></div>
        </div>
      </header>
      <article
        class="main-article"
        style="background-image: url(img/white.png)"
      >
        <div class="main-article__content">
          <h2 class="main-article__header">to be Continued</h2>
          <p class="main-article__paragraph">

</html>
